	<body>
		<script>
			var url = window.location.href;	
			var hashExtractor = /save\/(.+)/i;
			var urlArray = hashExtractor.exec(url);
			var hash = urlArray[1];
			$.ajax({
				data: hash,
				method: "POST",
				url: "http://tr808.online/lookup",
				crossDomain: true
			}).success(function (data) {
				console.log(data);
				var dataToStore = "drummachine=" + data.rows[0];
				document.cookie = dataToStore;
				window.location.replace("http://tr808.online");
			});
		</script>

	</body>
